<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
    
<body>

<h2>Carousel Example</h2> 
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner" id="myCarousel">
    <div class="carousel-item active" id="first-slide">
      <img src="https://www.w3schools.com/bootstrap/la.jpg" class="d-block w-100" alt="First slide">
    </div>
    <div class="carousel-item " id="second-slide">
      <img src="https://www.w3schools.com/bootstrap/chicago.jpg" class="d-block w-100" alt="Second slide">
    </div>
    <div class="carousel-item" id="third-slide">
      <img src="https://www.w3schools.com/bootstrap/ny.jpg" class="d-block w-100" alt="Third slide">
    </div>
	<div class="carousel-item" id="fourth-slide">
      <img src="https://www.w3schools.com/bootstrap/la.jpg" class="d-block w-100" alt="Fourth slide">
    </div>
	<div class="carousel-item " id="fifth-slide">
      <img src="https://www.w3schools.com/bootstrap/la.jpg" class="d-block w-100" alt="Fifth slide">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
