<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script></head>

<body>
	<!-- the entire body must be written by student -->
<h2>Bootstrap Carousel</h2>	
<div id="myCarousel" class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
	  <li data-target="#myCarousel" data-slide-to="3"></li>
	  <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

  <div class="carousel-inner">
    <div class="item active first-slide">
      <img src="slide1.jpg" alt="First slide">
    </div>
    <div class="item second-slide">
      <img src="slide2.jpg" alt="Second slide">
    </div>
    <div class="item third-slide">
      <img src="slide3.jpg" alt="Third slide">
    </div>
    <div class="item fourth-slide">
      <img src="slide4.jpg" alt="Fourth slide">
    </div>
    <div class="item fifth-slide">
      <img src="slide5.jpg" alt="Fifth slide">
    </div>
  </div>
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
 <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>	  
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
